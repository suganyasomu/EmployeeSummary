<!DOCTYPE html>
<html>
  <body>
    <div class="card employee-card" style="float:left; box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6); margin:10px;width: 300px;justify-content: center;">
      <div class="card-header" style="background-color:#0077f7;">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">
          <i class="fas fa-user-graduate mr-2"></i>{{ role }}
        </h3>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">ID: {{ id }}</li>
          <li class="list-group-item">
            Email: <a href="mailto:{{ email }}">{{ email }}</a>
          </li>
          <li class="list-group-item">School: {{ school }}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
